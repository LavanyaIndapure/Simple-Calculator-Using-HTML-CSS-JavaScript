<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <h1>
        CALCULATOR
    </h1>
    <div class="container  flex flex-col bg-red mx-auto">
        <div class="row">
            <input id="input" class="input" type="text" placeholder="Enter">
        </div>
        <div class="row">
            <button class="buttons clear">C</button>
            <button class="buttons operators">â¬…</button>
            <button class="buttons operators">%</button>
            <button class="buttons operators">/</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons operators">*</button>
        </div>
        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons operators">-</button>
        </div>
        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons operators">+</button>
        </div>
        <div class="row">
            <button class="buttons operators">e</button>
            <button class="buttons">0</button>
            <button class="buttons operators">.</button>
            <button class="buttons isEqual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
